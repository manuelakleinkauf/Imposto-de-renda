<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" />
    <title>Imposto de renda</title>
</head>
<body>
    <main>
        <div><img src="imagens/logo.png"/></div>
        <div id="title"> <h2> Imposto de Renda </h2></div>
        <form id = "calcular"> 
            <input id="name" name="name" type="text" placeholder="  Insira seu nome"/>
            <input id="salario" name="salario" type="number" placeholder="  Insira o salário bruto"/>
            <input id="dependentes" name="dependentes" type="number" placeholder="  Insira o número de dependentes"/>
        </form>
            <button id="button"> Calcular </button>
            <button id="limpar"> Limpar </button>
        <table>
                <tbody id= "tabela">
                        <tr>
                                <th>Nome</th>
                                <th>Salário Bruto</th>
                                <th>INSS %</th>
                                <th>INSS R$</th>
                                <th>IRPF %</th>
                                <th>IRPF R$</th>
                                <th>Salário Líquido</th>
                        </tr>
                </tbody>
        </table>
    </main>
    <script src= js/script.js> </script>
</body>
</html>
